version: '3.3'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "7632"
    tty: true
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app:z
    networks:
      - ftcbot_dev
    
  broker:
    image: rabbitmq:3.7-alpine
    expose:
      - "4369"
      - "5671"
      - "25672"
    ports:
      - "5672:5672"
    networks:
      ftcbot_dev:
        aliases:
          - broker
      
  cache:
    image: redis:alpine
    expose:
      - "6379"
    volumes:
      - redis_data:/data:z
    networks:
      ftcbot_dev:
      
networks:
  ftcbot_dev:
    external: true
 
volumes:
  redis_data:
 